# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: all-stack CI

on:
  push:
    branches: [ "master" ]
env:
  IMAGE_NAME: all-stack

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.6]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v1
    - name: Check files
      run: ls -la
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Test angular. npm install, build, and test
      run: |
        npm install
        npm run build --if-present
      working-directory: angular
    - name: Check files after build
      run: ls -la angular/dist/angular-starter
    - name: Test react. npm install, build, and test
      run: |
        npm install
        npm run build --if-present
      working-directory: react
    - name: Check files after build
      run: ls -la react/build
    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Build a container image from our angular and react app using Docker
      run: docker build -t $IMAGE_NAME .
    - name: Tag & publish to GitHub Container Registry
      run: |
           IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
           VERSION=latest
           docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
           docker push $IMAGE_ID:$VERSION
    - name: Send mail notification!!!
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
    # mail server settings
        server_address: smtp.gmail.com
        server_port: 465
    # user credentials
        username: ${{secrets.MAIL_USERNAME}}
        password:  ${{secrets.MAIL_PASSWORD}}
    # email subject
        subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
    # email body as text
        body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
    # comma-separated string, send email to
        to: prutkov.work@gmail.com
    # from email name
        from: Frey 
